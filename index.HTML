<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATING MY DRAWING</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: changeBackground 10s infinite alternate;
        }

        @keyframes changeBackground {
            0% { background: #1D2671; }
            25% { background: #C33764; }
            50% { background: #0093E9; }
            75% { background: #FFC371; }
            100% { background: #12c2e9; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .credit {
            font-size: 14px;
            margin-bottom: 20px;
            color: #aaa;
        }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background: #45A049;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        img {
            width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .camera-container video {
            width: 100%;
            height: auto;
            max-width: 500px;
        }

        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            opacity: 0.5;
            z-index: 2;
        }

        .opacity-slider {
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        .close-camera {
            margin-top: 20px;
            background: #FF3B30;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RATING MY DRAWING</h1>
        <div class="credit">BY @ARSEEN</div>
        <button id="uploadButton">MASUKAN GAMBAR ANDA</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <img id="preview" src="" alt="Preview Image" hidden>
        <button id="rateButton" disabled>RATE</button>
        <button id="traceButton" disabled>FITUR JIPLAK</button>
        <div id="result" class="result"></div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraFeed" autoplay></video>
        <img id="overlayImage" class="overlay-image" src="">
        <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.1" value="0.5">
        <button id="closeCamera" class="close-camera">TUTUP</button>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const rateButton = document.getElementById('rateButton');
        const traceButton = document.getElementById('traceButton');
        const result = document.getElementById('result');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraFeed = document.getElementById('cameraFeed');
        const overlayImage = document.getElementById('overlayImage');
        const opacitySlider = document.getElementById('opacitySlider');
        const closeCamera = document.getElementById('closeCamera');

        let hasRated = false;

        // Handle upload button click
        uploadButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Handle image input change
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    overlayImage.src = e.target.result;
                    preview.hidden = false;
                    rateButton.disabled = false;
                    traceButton.disabled = false;
                    hasRated = false;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Silakan pilih file gambar.');
            }
        });

        // Handle rate button click
        rateButton.addEventListener('click', () => {
            if (!hasRated) {
                const randomRating = Math.floor(Math.random() * 11); // Simulate a rating between 0 and 10
                result.textContent = `RATE: ${randomRating}/10`;
                result.style.display = 'block';
                rateButton.disabled = true;
                hasRated = true;
            }
        });

        // Handle trace button click
        traceButton.addEventListener('click', async () => {
            cameraContainer.style.display = 'flex';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraFeed.srcObject = stream;
            } catch (err) {
                alert('Error mengakses kamera: ' + err.message);
            }
        });

        // Handle opacity slider change
        opacitySlider.addEventListener('input', (event) => {
            overlayImage.style.opacity = event.target.value;
        });

        // Handle close camera button
        closeCamera.addEventListener('click', () => {
            cameraContainer.style.display = 'none';
            const stream = cameraFeed.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
